<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Canvas - Kulki</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="ui">
    <label>Kulki: <input id="ballCount" type="number" value="100" /></label>
    <label>Zasięg linii (% szer.): <input id="range" type="number" value="20" /></label>
    <label>Siła myszki: <input id="mouseForce" type="number" value="2" step="0.1" /></label>
    <label>Energia: X * Prędkość + Y * Masa</label>
    <input id="xFactor" type="number" value="1" step="0.1" />
    <input id="yFactor" type="number" value="1" step="0.1" />
    <br>
    <button onclick="start()">Start</button>
    <button onclick="reset()">Reset</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
